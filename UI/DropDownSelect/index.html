<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="dropup-center dropup" tool-type="combobox">
      <button
        class="btn btn-secondary btn-sm dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        data-selected-status="Item1"
      >
        Item1
      </button>
      <ul class="dropdown-menu" style="height: 150px; overflow: auto">
        <li>          
            <button class="dropdown-item" data-status="Item1">Item1</button>
            <button class="dropdown-item" data-status="Item2">Item2</button>
          </button>
        </li>
      </ul>
    </div>
    <script src="plugin.js"></script>
    <script src="dropdownselect.js"></script>
    <script></script>
  </body>
</html>
