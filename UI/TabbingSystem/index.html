<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-2">
      <!-- tabs -->
      <div class="pcss3t pcss3t-effect-scale pcss3t-theme-1">
        <input
          type="radio"
          name="pcss3t"
          checked
          id="tab1"
          class="tab-content-first"
        />
        <label for="tab1"><i class="icon-bolt"></i>Tesla</label>

        <input type="radio" name="pcss3t" id="tab2" class="tab-content-2" />
        <label for="tab2"><i class="icon-picture"></i>da Vinci</label>

        <input type="radio" name="pcss3t" id="tab3" class="tab-content-3" />
        <label for="tab3"><i class="icon-cogs"></i>Einstein</label>

        <input type="radio" name="pcss3t" id="tab5" class="tab-content-last" />
        <label for="tab5"><i class="icon-globe"></i>Newton</label>

        <ul>
          <li class="tab-content tab-content-first typography">
            <div
              class="tiles-grid tiles-group size-2"
              data-group-title="General"
            >
              <a
                href="https://github.com/olton/Metro-UI-CSS"
                data-role="tile"
                class="bg-indigo"
              >
                <span class="mif-github icon"></span>
                <span class="branding-bar">Github</span>
                <span class="badge-bottom">30</span>
              </a>
              <div data-role="tile" class="bg-cyan">
                <span class="mif-envelop icon"></span>
                <span class="branding-bar">Email</span>
                <span class="badge-bottom">10</span>
              </div>
              <div data-role="tile" class="bg-orange" data-size="wide">
                <span class="mif-chrome icon"></span>
                <span class="branding-bar">Chrome</span>
              </div>
              <div data-role="tile" data-size="small">
                <span class="mif-apple icon"></span>
              </div>
              <div data-role="tile" data-size="small" class="bg-red">
                <span class="mif-bell icon"></span>
              </div>
              <div
                data-role="tile"
                data-size="small"
                class="bg-teal col-1 row-6"
              >
                <span class="mif-windows icon"></span>
              </div>
              <div
                data-role="tile"
                data-size="small"
                class="bg-brown col-2 row-6"
              >
                <span class="mif-wind icon"></span>
              </div>
              <div data-role="tile" class="bg-cyan">
                <span class="mif-table icon"></span>
                <span class="branding-bar">Tables</span>
              </div>
            </div>
          </li>

          <li class="tab-content tab-content-2 typography">
            <div data-role="tile">
              <span class="badge-top">10</span>
            </div>
            <div data-role="tile">
              <span class="badge-bottom">10</span>
            </div>
          </li>

          <li class="tab-content tab-content-3 typography">
            <div data-role="tile">
              <span class="branding-bar">Branding bar</span>
            </div>
          </li>

          <li class="tab-content tab-content-last typography">
            <div data-size="small" data-role="tile">
              <img src="images/github.png" class="icon" />
            </div>
            <div data-size="medium" data-role="tile">
              <img src="images/github.png" class="icon" />
            </div>
            <div data-size="wide" data-role="tile">
              <img src="images/github.png" class="icon" />
            </div>
            <div data-size="large" data-role="tile">
              <span class="mif-github icon"></span>
            </div>
          </li>
        </ul>
      </div>
      <!--/ tabs -->
    </div>
    <script src="plugin.js"></script>
  </body>
</html>
